<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Update turnedOn</title>
    <script>
        async function updateTurnedOn(value) {
            const url = "https://pythonarduinotest-default-rtdb.firebaseio.com/.json";
            const data = { turnedOn: value };

            try {
                const response = await fetch(url, {
                    method: "PATCH",
                    headers: {
                        "Content-Type": "application/json"
                    },
                    body: JSON.stringify(data)
                });

                if (response.ok) {
                } else {
                    alert("Failed to update turnedOn: " + response.status);
                }
            } catch (error) {
                console.error("Error updating turnedOn:", error);
                alert("An error occurred: " + error.message);
            }
        }
    </script>
</head>
<body>
    <h1>LED test with arduino and python</h1>
    <p>Turn on and off the LED</p>
    <button onclick="updateTurnedOn(true)">Turn on LED</button>
    <button onclick="updateTurnedOn(false)">Turn off LED</button>
    <style>
        * {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        button {
            width: 300px;
            height: 200px;
            text-align: center;
            font-size: 30px;
        }
    </style>
</body>
</html>
